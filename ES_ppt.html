        // Snowfall Animation
        const canvas = document.getElementById('snowfall');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function createParticles() {
            particles = [];
            const particleCount = 100;
            
            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 3 + 1,
                    speed: Math.random() * 1 + 0.5,
                    opacity: Math.random() * 0.5 + 0.3
                });
            }
        }

        function animateSnow() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            
            particles.forEach(particle => {
                particle.y += particle.speed;
                if (particle.y > canvas.height) {
                    particle.y = 0;
                    particle.x = Math.random() * canvas.width;
                }
                
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                ctx.fill();
            });
            
            requestAnimationFrame(animateSnow);
        }

        window.addEventListener('resize', () => {
            resizeCanvas();
            createParticles();
        });

        // Fullscreen Presentation Mode
        function enterFullscreenPresentation() {
            const presentationMode = document.getElementById('presentationMode');
            
            // Initialize presentation slides
            presentationMode.innerHTML = '';
            
            slides.forEach((slide, index) => {
                const slideDiv = document.createElement('div');
                slideDiv.className = `presentation-slide ${index === 0 ? 'active' : ''}`;
                slideDiv.innerHTML = `
                    <div class="presentation-header">${slide.title}</div>
                    <div class="presentation-subheader">${slide.subtitle}</div>
                    <div class="presentation-content">${slide.content}</div>
                `;
                presentationMode.appendChild(slideDiv);
            });
            
            // Add exit button
            const exitBtn = document.createElement('button');
            exitBtn.className = 'exit-presentation-btn';
            exitBtn.innerHTML = '‚úï Exit Fullscreen';
            exitBtn.onclick = exitFullscreenPresentation;
            presentationMode.appendChild(exitBtn);
            
            // Add presentation controls
            const controls = document.createElement('div');
            controls.className = 'presentation-controls';
            controls.innerHTML = `
                <button class="nav-button" onclick="presentationPrev()">‚Üê Previous</button>
                <button class="nav-button" onclick="presentationNext()">Next ‚Üí</button>
            `;
            presentationMode.appendChild(controls);
            
            // Add progress indicator
            const progress = document.createElement('div');
            progress.className = 'presentation-progress';
            progress.id = 'presentationProgress';
            progress.innerHTML = `Slide 1 of ${slides.length}`;
            presentationMode.appendChild(progress);
            
            // Show presentation mode
            presentationMode.classList.add('active');
            
            // Request fullscreen
            if (presentationMode.requestFullscreen) {
                presentationMode.requestFullscreen();
            } else if (presentationMode.webkitRequestFullscreen) {
                presentationMode.webkitRequestFullscreen();
            } else if (presentationMode.msRequestFullscreen) {
                presentationMode.msRequestFullscreen();
            }
            
            // Initialize presentation slide
            currentPresentationSlide = 0;
            updatePresentationProgress();
        }

        function exitFullscreenPresentation() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            }
            
            const presentationMode = document.getElementById('presentationMode');
            presentationMode.classList.remove('active');
        }

        function presentationNext() {
            const slides = document.querySelectorAll('.presentation-slide');
            if (currentPresentationSlide < slides.length - 1) {
                slides[currentPresentationSlide].classList.remove('active');
                currentPresentationSlide++;
                slides[currentPresentationSlide].classList.add('active');
                updatePresentationProgress();
            }
        }

        function presentationPrev() {
            const slides = document.querySelectorAll('.presentation-slide');
            if (currentPresentationSlide > 0) {
                slides[currentPresentationSlide].classList.remove('active');
                currentPresentationSlide--;
                slides[currentPresentationSlide].classList.add('active');
                updatePresentationProgress();
            }
        }

        function updatePresentationProgress() {
            const progress = document.getElementById('presentationProgress');
            if (progress) {
                progress.innerHTML = `Slide ${currentPresentationSlide + 1} of ${slides.length}`;
            }
        }

        // Handle fullscreen change
        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('msfullscreenchange', handleFullscreenChange);

        function handleFullscreenChange() {
            const isFullscreen = document.fullscreenElement || 
                                document.webkitFullscreenElement || 
                                document.msFullscreenElement;
            
            if (!isFullscreen) {
                const presentationMode = document.getElementById('presentationMode');
                presentationMode.classList.remove('active');
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            const presentationMode = document.getElementById('presentationMode');
            const isFullscreen = presentationMode.classList.contains('active');
            
            if (isFullscreen) {
                if (e.key === 'ArrowRight' || e.key === ' ' || e.key === 'PageDown') {
                    presentationNext();
                    e.preventDefault();
                } else if (e.key === 'ArrowLeft' || e.key === 'PageUp') {
                    presentationPrev();
                    e.preventDefault();
                } else if (e.key === 'Escape') {
                    exitFullscreenPresentation();
                    e.preventDefault();
                }
            } else {
                if (e.key === 'ArrowRight' || e.key === ' ') {
                    nextSlide();
                    e.preventDefault();
                } else if (e.key === 'ArrowLeft') {
                    prevSlide();
                    e.preventDefault();
                } else if (e.key === 'f' || e.key === 'F') {
                    enterFullscreenPresentation();
                    e.preventDefault();
                }
            }
        });

        // Initialize on load
        window.onload = initPresentation;
